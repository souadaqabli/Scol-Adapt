<body>
    <section id="header">
        <a href="#"><img src="image/logo_removed bg.png" class="logo" alt="Logo"></a>

    <section id="contact-hero">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you!</p>
        <div class="container">
            <div class="contact-form">
                <form id="contactForm" action="submit_contact.php" method="post">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
        <style>
            #contact-hero {
                background-color: #f3f3f3;
                padding: 60px 20px;
                text-align: center;
            }

            #contact-hero h2 {
                font-size: 2.5em;
                margin-bottom: 20px;
                color: #835AF1;
            }

            #contact-hero p {
                font-size: 1.2em;
                margin-bottom: 40px;
                color: #333;
            }

            #contact-hero .container {
                max-width: 800px;
                margin: 0 auto;
            }

            #contact-hero .contact-form {
                background: white;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: left;
            }

            #contact-hero .contact-form h2 {
                margin-bottom: 20px;
                color: #075EB2;
            }

            #contact-hero .contact-form label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }

            #contact-hero .contact-form input[type="text"],
            #contact-hero .contact-form input[type="email"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            #contact-hero .contact-form textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 4px;
                resize: none;
                height: 200px;
            }

            #contact-hero .contact-form button {
                background-color: #835AF1;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            #contact-hero .contact-form button:hover {
                background-color: #7FA6EE;
            }
        </style>
    </section>

    <footer class="section-p1">
        <div class="col">
            <div class="contact">
                <h4>Contact</h4>
                <p><strong>Address: </strong> Av Allal Al Fassi, Madinat El Irfane, Rabat Instituts - Maroc </p>

                <p><strong>Phone: </strong> +212 000 000 000 </p>

            </div>
            <div class="follow-us">
                <a href="" target="_blank">
                    <img src="image/logo_removed bg.png" alt="Logo">
                </a>
                <h4>Follow us</h4>
                <div class="icon">
                    <a href="" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="" target="_blank"><i class="fab fa-instagram"></i></a>

                    <a href="" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch('submit_contact.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                alert('An error occurred: ' + error.message);
            });
        });
    </script>
